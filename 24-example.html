<div class="test" id="example" style="color: #00CD00; top: 150px; right: 400px"> text for example</div>
<div id="message">ss</div>
<script>
    function showNotification(options) {
        let el= document.getElementById(options);
        let message =document.getElementById("message");
        let top =  el.style.top;
        let right = el.style.right;
        let color = el.style.color;
        let classList= el.classList[0];
        let myhtml = el.innerHTML;
        message.innerHTML="top: "+top +"<br> right: "+right+"<br>color: "+color+"<br>class: "+classList+"text: "+myhtml;
        setTimeout(function () {
            message.hidden=true;
        },2000);
        console.log(top);
        console.log(right);
        console.log(color);
        console.log(classList);
        console.log(myhtml);
    }

    showNotification("example");
