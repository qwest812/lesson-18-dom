<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>Этот</li>
    <li>тест</li>
</ul>
<ul>
    <li>полностью</li>
    <li>пройден</li>
</ul>
<script>
    var elements = document.querySelector('ul > li:last-child');

    for (var i = 0; i < elements.length; i++) {
        alert( elements[i].innerHTML ); // "тест", "пройден"
    }
</script>
</body>
</html>
