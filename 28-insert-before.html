<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <li>0</li>
    <li>1</li>
    <li>2</li>
</ol>

    newLi.innerHTML = 'Привет, мир!';

    list.insertBefore(newLi, list.children[1]);

</body>
</html>
